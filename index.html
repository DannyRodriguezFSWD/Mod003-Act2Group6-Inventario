    <!--==========Termina Servicios================-->

    <section class="formulario mb-3">
        <form id="product-form">
            <div class="form-group mb-3">
              <label for="prodName" class="form-label">Modelo del Producto</label>
              <!-- <input type="text" id="" placeholder="# de SKU" required> -->
              <select name="" id="prodName" class="form-control mb-3" required>
                <option value=""></option>
                <option value="DQ7548-600">LeBron 19</option>
                <option value="DR9830-074">Luka 1 Next Nature</option>
                <option value="DM0829-002">Nike Air Max Alpha Trainer 5</option>
                <option value="DH3394-005">Nike SuperRep Go 3</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="imgUrlProd" class="form-label">Color</label>
              <input class="form-control" type="text" id="prodcolor" placeholder="color" required>
            </div>

            <div class="form-group mb-3">
                <label for="mesesProd" class="form-label">Meses sin intereses</label>
                <!-- <input type="text" id="" placeholder="# de SKU" required> -->
                <select name="" id="mesesProd" class="form-control mb-3" required>
                  <option value=""></option>
                  <option value="3 Meses">3 Meses</option>
                  <option value="6 Meses">6 Meses</option>
                  <option value="9 Meses">9 Meses</option>
                  <option value="12 Meses">12 Meses</option>
                </select>
              </div>

            <!-- <div class="form-group mb-3">
              <label for="prodDescrip" class="form-label">Descripción de Producto</label>

            </div> -->

            <div class="form-group mb-3">
                <button type="button" value="Agregar" id="addProduct" class="btn btn-primary ">Agregar</button>
            </div>
        </form>

    </section>
    <div class="clear"></div>
    <section id="" class="container-fluid text-center">
        <div id="productsList" class="row row-cols-4 row-cols-lg-5 g-2 g-lg-3" ></div>
